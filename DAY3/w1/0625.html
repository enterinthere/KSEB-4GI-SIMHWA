<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getTodos() {
            const result = await fetch('https://jsonplaceholder.typicode.com/todos')//어싱크 함수 내에서 await가 작동한다. 어싱키 꼭 넣기
            const todos = await result.json()
            console.log(todos)//200개 나온는거 어싱크 함수는 반환이 프로미스 밖에 안된다. 
            return todos//todos가 arr이 된다. 
        }

        const todoData = getTodos()
        console.log('===============')
        console.log("todoData",todoData) //promise가 console 창에 찍힌다. 어싱크 때문에 
        todoData.then((arr)=>{
            console.log("===============")
            console.log("arr",arr) //알맹이 200개가 출력된다. 
        }) //프로미스 안보고 실제 데이터를 보고 싶으면 이렇게 하자 
        //const result = fetch('https://jsonplaceholder.typicode.com/todos')
        //console.log(result)//result가 있으면 then이 있다. 
        //result.then(()=>{
            //console.log("then")
        //})
        //console.log("AAA")//누가 먼저 찍힐까 then or AAA? AAA가 먼저 찎히고 API 호출이 끝나면 then 이 찎히는 것이다. 
    </script>
</body>
</html>
